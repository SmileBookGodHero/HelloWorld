### 设置级别和目的地(这里多个目的地) ###log4j.rootLogger = trace,CONSOLE,Log### 这里的com是包，也就是在这个包记录日志时，是只记录debug及以上级别的日志log4j.logger.com=debug### 输出到控制台 ###log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppenderlog4j.appender.CONSOLE.Target = System.outlog4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayoutlog4j.appender.CONSOLE.layout.ConversionPattern =  %d{ABSOLUTE} %5p %c{1}:%L - %m%n### 输出到日志文件 ###log4j.appender.Log = org.apache.log4j.DailyRollingFileAppenderlog4j.appender.Log.File = /Users/lilei/IdeaProjects/HelloWorld/a/debug.loglog4j.appender.Log.Append = true## 只输出DEBUG级别以上的日志log4j.appender.Log.Threshold = debug#'.'yyyy-MM-dd: 每天产生一个新的文件log4j.appender.Log.DatePattern = '.'yyyy-MM-ddlog4j.appender.Log.layout = org.apache.log4j.PatternLayoutlog4j.appender.Log.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] [%c{1}:%L] [%M] %m%nlog4j.additivity.Log = false